<!DOCTYPE html>
<html lang="en">
<head>

    <title>Encoder Decoder</title>
</head>
<body>
    <h1>Encoder Decoder</h1>
    <section id="hero">
        <input type="text" name="" id="inputText">
        <div>
            <input type="radio" name="encodeOrDecode" id="encode" checked>
            <label for="encode">Encode</label>
            <input type="radio" name="encodeOrDecode" id="decode">
            <label for="decode">Decode</label>
        </div>
        <input type="button" value="Click!" onclick="encodeDecode()">
        <p id="result">Result:</p>
    </section>
